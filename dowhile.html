<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>this is do-while loop</h1>
    <script>
        //intialsation
        let i = 1;
        do{
            document.write("i = " + i + "<BR>")
                i++;
        }while(i<=5);
    </script>
</body>
</html>
