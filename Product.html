<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i =1;
        let product = 1;
        do{
            product*= i;
            i++;
        }while(i<=5);
        document.write("The product of  5 natural number is "+ product);
    </script>
</body>
</html>
